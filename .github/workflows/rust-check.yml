name: Rust Check
on:
  pull_request:
    branches: [ "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get install -y libasound2-dev libudev-dev
    - name: Check
      run: cargo check --verbose
